<!DOCTYPE html>
<html lang= "en" class="nojs">
  <head>
    <title>Magitekk Online Beta Sign-up</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
	
  </head>
  
  <body>
    <main id="content">
      <header id="header">
        <h1>Magitekk Online Closed Beta</h1>

      </header>
      <div class="mainbox">
      </div>
      <form id=form class="main" method="get" autocomplete="on">
        <fieldset>
          <h2>Sign up for the closed beta now!</h2>
          <ul class="inputs">
		  
            <li class="username">
              <label for="username">
                Username:
                <input id="username" class="inactive" type="text" name="user_un">
              </label>
            </li>
			
            <li class="password">
              <label for="password">
                Password:
                <input id="password" class="inactive" type="tel" name="userpw">
              </label>
            </li>
			
             <li class="email">
              <label for="email">
                Email:
                <input id="email" class="inactive" type="email" name="useremail">
              </label>
            </li>
			
            <li class="submit">
              <button type="submit" name="user_submit" value="Submit">Join the fight!</button>
            </li>
			
			<li class="reset">
			  <button type="reset" name="user_reset" onclick="myFunction4()" value="Reset">Reset</button>
			</li>
			
          </ul>
		  
        </fieldset>
		
      </form>
	  
    </main>
	
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
	</script>
	
   <script src="assets/js/code.js">
	</script>
	
  </body>
  
</html>
